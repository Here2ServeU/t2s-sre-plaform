# Ingress Controller (ALB)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: t2s-ingress
  namespace: t2s-app
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - host: t2s-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
